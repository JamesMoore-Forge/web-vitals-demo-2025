<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>On Scroll demo</title>
    </head>
    <body>
        <h1>Onscroll Listener Demo</h1>
        <p>Scroll down to see how an onscroll listener can cause repaints and reflows.</p>
        <div id="scrollContainer" style="height: 200px; overflow-y: scroll; border: 1px solid black;">
            <div id="content" style="height: 1000px;">
                <p style="position: sticky; top: 0; background: white;">Scroll to see the effect</p>
                <p>Content goes here...</p>
            </div>
        </div>
        <div id="log" style="margin-top: 20px; border: 1px solid gray; padding: 10px; height: 100px; overflow-y: auto;">
            <p>Scroll events will be logged here.</p>
        </div>
        
        <script>
            const scrollContainer = document.getElementById('scrollContainer');
            const logContainer = document.getElementById('log');
        
            scrollContainer.addEventListener('scroll', () => {
                const scrollTop = scrollContainer.scrollTop;
                const logEntry = document.createElement('p');
                logEntry.textContent = `Scroll position: ${scrollTop}`;
                logContainer.appendChild(logEntry);
        
                // Simulate a reflow by accessing offsetHeight
                const contentHeight = document.getElementById('content').offsetHeight;
                console.log('Content height:', contentHeight);

                // Simulate a heavier repaint by dynamically changing styles
                const randomColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                document.getElementById('content').style.backgroundColor = randomColor;
            });
        </script>
    </body>
</html>
